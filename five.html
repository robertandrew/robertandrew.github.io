<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Afghanistan</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<h3>Afghanistan life expectancy, 1979-2019</h3>
		<script type="text/javascript">

			var w = 800;
			var h = 150;
			var dataset = [ 38.8, 38.8, 38.9, 38.9, 38.9, 39.3, 39.8, 40.2, 40.7, 41.2, 41.7, 42.2, 42.7, 43, 43.3, 43.6, 43.9, 44.2, 44.5, 44.8, 45.2, 45.5, 45.8, 46.1, 46.4, 46.7, 47.1, 47.4, 47.8, 48.2, 48.6, 48.9, 49.3, 49.7, 50.1, 50.5, 50.9, 51.3, 51.7, 52.1, 52.5 ];
			var xScale = d3.scale.ordinal()
				.domain(d3.range(dataset.length))
				.rangeRoundBands([0, w], 0.05);			
			var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset)])
				.range([0, h]);
				//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(" + (d*20) +", 0, " + (d * 20) + ")";
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d3.round(d,0);
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");


			
		</script>
	</body>
</html>
