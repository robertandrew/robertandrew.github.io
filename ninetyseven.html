<!DOCTYPE html>
<html>
<head><script src="d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">

	.axis text {
		font-family: sans-serif;
		font-size: 10px;
		font-weight: lighter;
		text-anchor: end;
		fill: black;
	}	
	
	.label text {
		font-family: sans-serif;
		font-size: 10px;
		font-weight: lighter;
		text-anchor: middle;
		dy; 0em;
		fill: black;
	}	
			
	.line {
	fill: none;
	stroke-width: 1px;
	opacity: 0.7;
	}
	
	.hideline {
	fill: none;
	opacity: 0;	
	}
	
	.highline {
	fill:none;
	stroke-width: 1.1px;
	opacity: 1;	
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	.hed {
		font-family: monospace;;
		font-size: 30px;	
	}
	.dek {
		font-family: monospace;
		font-size: 12px;
		opacity: 0.5;	
	}


</style>


</head>

<body>

 	<script type="text/javascript">

//data independent
	
//Define global variables

//Set margin with an array pointing to top, bottom, left, and right
	//Define width as height - margin.left - margin.right
var margin = {
	'top': 50,
	'bottom': 20,
	'left': 50,
	'right': 50,
	'hed': 100,
	'key': 0},
	height = (1200 - margin.top - margin.bottom - margin.key - margin.hed),
	width = (600 - margin.right - margin.left);	

//set global variables

var countries;
var populations;
var worlds;
var duration = 500;
var thisdata;
//draw containers

var svg = d3.select('body').append('svg')
	.attr('height',height + margin.top + margin.bottom +margin.key + margin.hed)
	.attr('width',width + margin.right + margin.left);
	
var hedcon = svg.append('g')
	.attr('id','hed')
	.attr('transform','translate(' + margin.left + ',' + margin.top + ')');

var viscon = svg.append('g')
	.attr('id','vis')
	.attr('transform','translate(' + margin.left + ',' + (margin.hed + margin.top) + ')');

//declare scales

var id = d3.scale.ordinal();


var colorize = d3.scale.ordinal()
	.domain(['w1','w2','w3'])
	.range(['magenta','orange','#DEDEDE']);
	
var labelize = d3.scale.ordinal()
	.domain(['w1','w2','w3'])
	.range(['first world','second world','third world']);


var worldize = d3.scale.ordinal();
	
var scaley = d3.scale.linear()
	.range([height,0]);
	
var scalex = d3.time.scale()
	.range([0, width]);
	
var xaxis = d3.svg.axis()
	.scale(scalex)
	.orient('bottom');

var yaxis = d3.svg.axis()
	.scale(scaley)
	.orient('left')
	.tickFormat(function(d){return d + "%";});


//add some permanent fixtures
hedcon.append('text')
	.attr('x',0)
	.attr('y',0)
	.attr('class','hed')
	.text('#secondworldproblems');

hedcon.append('text')
	.attr('x',0)
	.attr('y',20)
	.attr('class','dek')
	.text('the "second world" is a collection of post-communist leftovers');	

hedcon.append('text')
	.attr('x',0)
	.attr('y',36)
	.attr('class','dek')
	.text('with a collection of post-communist problems');	


//declare global functions


	//set up all the keys
var keyer = function(d){
	var barwidth = (width/colorize.domain().length);
	var storepaq;
	var bargutter = 10;
	var grouper =	hedcon.selectAll('g').data(colorize.domain())
		.enter()
		.append('g').attr('class','label');
		
		grouper.append('rect')
			.attr('height', bargutter)
			.attr('width', (barwidth - bargutter))
			.attr('x',function(d,i){return i * barwidth})
			.attr('y',margin.hed - bargutter * 2)
			.style('fill',function(d){return colorize(d)});
			
		grouper.append('text')
			.attr('x',function(d,i){return (i * barwidth) + barwidth/2})
			.attr('y',margin.hed - bargutter * 2)
			.attr('class','label')
			.text(function(d){return labelize(d);});
			
		grouper.on('click',function(d,i){
			var opaq = d3.select(this).style('opacity');
			if(opaq < 1) {
				viscon.selectAll('path#' + d)
					.transition()
					.duration(duration)
					.attr('class','line')	
				d3.select(this).style('opacity','1');

				}
			else {viscon.selectAll('path#' + d)
				.transition()
				.duration(duration)
				.attr('class','hideline')
				d3.select(this).style('opacity','0.5');
				storepaq = 0;
				};
				});

//	grouper.on('mouseover',function(d,i){
//		storepaq = d3.select(this).style('opacity');
//		console.log(storepaq);
//		viscon.selectAll('path#' + d)
//			.transition()
//			.duration(duration)
//			.attr('class','highline')
//			});


//	grouper.on('mouseout',function(d,i){
//		viscon.selectAll('path#' + d)
//			.transition()
//			.duration(duration)
//			.attr('class','line')
//			.style('opacity',storepaq)
//			});
	};


var parsedate = d3.time.format('%Y').parse;

var flagyear = parsedate('1990');

var flagger = function(d){

	var plant = viscon.append('g').attr('class','label');
		plant.append('rect')
			.attr('height', height-20)
			.attr('width',1)
			.attr('x',scalex(flagyear))
			.attr('y',20)
			.attr('class','flagrect');
		plant.append('text')		
			.attr('x',scalex(flagyear))
			.attr('y',10)
			.text('fall of the USSR');			

	};
	
var liner = function(nation){

	var linegen = d3.svg.line()
		.x(function(d){return scalex(d.fips)})
		.y(function(d){return scaley(d[nation])})
		.interpolate('cardinal');
		
	viscon.append('g')
		.attr('class','line')
		.append('path')
		.datum(countries)
		.attr('d',linegen)
		.attr('id','nation')
		.style('stroke',colorize(worldize(nation)))
		
		.append('title')
		.text(function(d){return id(nation)});	
	};
	
var chgliner = function(nation){
	scaley.domain([-200,600])
	var linegen = d3.svg.line()
		.x(function(d,i){return scalex(d.fips)})
		.y(function(d,i){return scaley((d[nation] - countries[40][nation])/countries[40][nation] * 100)})
		.interpolate('cardinal');
		
	var pather = viscon.append('g').append('path')
		.datum(countries)
		.attr('d',linegen)
		.attr('class','line')
		.attr('id',worldize(nation))
		.style('stroke',colorize(worldize(nation)))
		
		.append('title')
		.text(function(d){return id(nation)});	
		
	viscon.selectAll('path.line').on('click', function(d){
			thisdata = d3.select(this).data();
			console.log(thisdata[99])});
	viscon.select('g#y').call(yaxis);
	
	viscon.selectAll('path.line').on('mouseover', function(d){
		d3.select(this).attr('stroke-width','2px');

	viscon.selectAll('path.line').on('mouseout', function(d){
		d3.select(this).attr('stroke-width','1px');
	});

}

	
//******data dependent******


d3.csv('IDBid.csv',function(error,data){
	data.forEach(function(d){
		d.area = +d.area;	
	});
	idents = data;
	id	.domain(idents.map(function(d){return d.fips}))
					.range(idents.map(function(d){return d.country}));
	
	//load the datapoints
	d3.tsv('IDBpops.csv', function(error, data2){
			data2.forEach(function(d,i){
				d.fips = parsedate(d.fips);			
			
				idents.forEach(function(did,iid){
						d[did.fips] = +d[did.fips];	
					});
					
			//end the integizing loop and load the global variable

			countries = data2;
			});			
	//nest and roll up
		//add a nestable column		
		worlds = countries;
		worlds.forEach(function(d){
			d.banana = worldize(d.key);		
		});
	
		d3.nest()
//		.key(function(d,i){return worldize(d3.key()})
		.entries(countries);
	
	//declare other domains and ranges
	worldize.domain(idents.map(function(d){ return d.fips}));
	worldize.range(idents.map(function(d){return d.world}));
	scaley.domain([0,d3.max(countries,function(d){return d.IN})]);
	scalex.domain(d3.extent(countries.map(function(d){return d.fips})));
	
	//call the initial axes
	viscon.append('g').attr('id','x')
		.call(xaxis)
		.attr('class','axis')
		.attr('transform','translate(0,' + height + ')');
	viscon.append('g').attr('id','y')
		.call(yaxis)
		.attr('class','axis');	
	
	//call the functions
	id.domain().forEach(function(d){chgliner(d)})	
	keyer();
	flagger();
	

			
//end all of the active TSV readings
	});
});

	</script>
	</body>
</html>
