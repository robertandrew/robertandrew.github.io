<!DOCTYPE html>
<html lang="en">

    </head>
    <body>
	<h3>A particularly useless and distorted look at the population density of Finland, 1966 to 1989</h3>
	<script type="text/javascript">
	//Hard y value to keep it centered vertically
		var yaxis = 100;
	//Space between bubbles
		var spacing = 25;
	//some finland data
		var finland = [15.2,15.2,15.2,15.2,15.2,15.3,15.4,15.4,15.5,15.6,15.6,15.6,15.7,15.7,15.8,15.9,16,16.1,16.1,16.2,16.2,16.3,16.3];
	//draw a big box on the page
		var svgZone = d3.select("body").append("svg")
			.attr("height","600")
			.attr("width","600");
	//Bind Finland data to theoretical circles
		var circleSel = svgZone.selectAll("circle").data(finland);
	//Draw circles inside the svgZone
		var circleElem = circleSel.enter().append("circle");
	//create a function that multiplies the index by spacing to get the x coords
		function funcX(i) {return i * spacing;};
	//Call the circle-drawer and give it attributes
		var circleLooks = circleElem
			//Use funcX to spread out the x axis values
			.attr("cx",function (i) {return (i-15) * 300;})
			.attr("cy",yaxis)
			//Base the radius on the bound data
			.attr("r",function (d) {return (d - 15)*10;})
			.style("fill", "green")
			.style("stroke","2");
		
	</script>
	</body>
</html>
