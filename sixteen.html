<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mongol</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
		  .bar {
			fill: orange;
		  }

		  .bar:hover {
			fill: grey;
		  }

		  .x.axis text {
			font: 10px sans-serif;
						  }
		.y.axis text {
					font: 10px sans-serif;
			 }

		  .axis path,
		  .axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		  }

		  .x.axis path {
			display: none;
		  }
		</style>

    </head>
    <body>
<h3>Population of  Mongolia</h3>
			<script type="text/javascript">
				var w = 700;
				var h = 300;
				var svg = d3.select('body').append('svg')
					.attr('height', h)
					.attr('width', w);
				var g = svg.append('g')
					.attr("transform", "translate(40, 0)");
				g.append('g')
					.attr('class', 'x axis')
					.attr('transform', 'translate(0, 150)');
											
				g.append('g')
					.attr('class', 'y axis');
					
				var parseRow =function(row) {
					return {
						month: row.Year,
						average: parseFloat(row.Population)
					}
				};
				
				d3.tsv('mongol.txt', parseRow, function(data) {
				 var months = data.map(function(d) { return d.month })
				 var x = d3.scale.ordinal()
						 .rangeRoundBands([0, w-40], .1)
						 .domain(months)
			 
				 var averages = data.map(function(d) { return d.average })
				 var y = d3.scale.linear()
						 .range([150, 0])
						 .domain([0, d3.max(averages)])				
					var rect = g.selectAll('.bar').data(data)
								.enter().append('rect')
						rect.attr('class', 'bar')
							.attr('width', x.rangeBand())
							.attr('height', function (d) { return 150 - y(d.average)})
							.attr('x', function(d) { return x(d.month)})
							.attr('y', function(d) {return y(d.average)})
				var xAxis = d3.svg.axis()
						.scale(x)
						.orient('bottom')
							
				d3.select('.x.axis').call(xAxis)
										
				var yAxis = d3.svg.axis()
					.scale(y)
					.orient('left')
					.tickFormat(d3.format(''));
				d3.select('.y.axis').call(yAxis)
										
				})
			</script>
			
    </body>
</html>
