<!DOCTYPE html>
<html>
<head><script src="d3.v3.min.js" charset="utf-8"></script>
<script src="topojson.js"></script>
<style type="text/css">


	path {
		fill: gray;
		stroke: white;
		stroke-width:2px;
	}

	
	.hed {
		font-family:serif;
		font-size: 30px;	
	}

	.highlight {
		font-family: sans-serif;
		font-size: 15px;
		font-weight: bolder;
		fill: lightgrey;
		opacity: 1;}
		
	.lowlight {
		opacity:0;}

	.dek text {
		font-family:serif;
		font-size: 15px;
		opacity: 0.5;	
	}


</style>


</head>

<body>

 	<script type="text/javascript">

//data independent
	
//Define global variables

//Set margin with an array pointing to top, bottom, left, and right
	//Define width as height - margin.left - margin.right
var margin = {
	'top': 50,
	'bottom': 50,
	'left': 50,
	'right': 50,
	'hed': 0,
	'key': 0},
	height = (900 - margin.top - margin.bottom - margin.key - margin.hed),
	width = (900 - margin.right - margin.left);	

var projection = d3.geo.mercator()
	.center([0,5])
	.scale(900)
	.rotate([-180,0]);
	
var svg = d3.select('body')
	.append('svg')
	.attr('width',width + margin.right + margin.left)
	.attr('height',height + margin.hed + margin.top + margin.bottom);
	
var path = d3.geo.path()
	.projection(projection);
	
var viscon = svg.append('g')
	.attr('transform','translate(' + margin.left + ',' + (margin.top + margin.hed) + ')')
	;
	
var nutria;

d3.json('world-110m2.json', function(error, topology) {
	nutria = topology;	
	viscon.selectAll('path')
		.data(topojson.object(topology, topology.objects.countries).geometries)
		.enter().append('path')
		.attr('d',path)
	

});

	</script>
	</body>
</html>
