<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: pink;
				margin-right: 2px;
			}
		
		</style>

    </head>
    <body>
		<h3>Philippines population, 2014-2038</h3>
		<br>
        <script type="text/javascript">
			var dataset = [ 107668000, 109616000, 111563000, 113510000, 115454000, 117395000, 119329000, 121258000, 123183000, 125103000, 127016000, 128921000, 130819000, 132711000, 134594000, 136469000, 138333000, 140185000, 142027000, 143855000, 145669000, 147466000, 149247000, 151011000, 152757000 ];

			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
			.style("height", function(d) {
		var barHeight = d / 1000000;  //Scale up by factor of 5
		return barHeight + "px";
		});
        </script>
    </body>
</html>
