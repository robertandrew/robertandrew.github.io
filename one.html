<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: pink;
				margin-right: 2px;
			}
		
		</style>

    </head>
    <body>
		<h3>Japan's population, 2014-2038</h3>
		<br>
        <script type="text/javascript">
			var dataset = [ 127103000, 126920000, 126702000, 126451000, 126168000, 125853000, 125507000, 125133000, 124732000, 124307000, 123857000, 123386000, 122894000, 122383000, 121855000, 121311000, 120751000, 120176000, 119587000, 118986000, 118372000, 117747000, 117109000, 116459000, 115798000 ];

			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
			.style("height", function(d) {
		var barHeight = d / 1000000;  //Scale up by factor of 5
		return barHeight + "px";
		});
        </script>
    </body>
</html>
