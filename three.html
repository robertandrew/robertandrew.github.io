<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: green;
				margin-right: 2px;
			}
		
		</style>

    </head>
    <body>
		<h3>Madagascar population, 2014-2038</h3>
		<br>
        <script type="text/javascript">
			var dataset = [ 13532000, 18132000, 23202000, 23813000, 24430000, 25054000, 25684000, 26318000, 26956000, 27597000, 28241000, 28887000, 29535000, 30183000, 30831000, 31480000, 32127000, 32774000, 33417000, 34059000, 34701000, 35341000, 35979000, 36614000, 37247000, 37879000, 38509000];

			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
			.style("height", function(d) {
		var barHeight = d / 1000000;  //Scale up by factor of 5
		return barHeight + "px";
		});
        </script>
    </body>
</html>
